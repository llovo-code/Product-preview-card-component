<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./outputmin.css">

</head>

<body class="bg-Cream h-screen grid place-content-center font-Montserrat">
  <main class="">
    <article class="bg-white w-[375px] sm:w-[650px] grid sm:grid-cols-2 gap-1 rounded-2xl overflow-hidden">
      <div class=" h-full">
        <picture>
          <source media="(max-width:600px)" srcset="./images/image-product-mobile.jpg" />
          <source media="(min-width:601px)" srcset="./images/image-product-desktop.jpg" />
          <img class="h-full" src="./images/image-product-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="grid p-5 sm:p-8 gap-3.5 sm:gap-5">
        <h2 class="uppercase text tracking-[6px] text-xs text-Grey">Perfume</h2>
        <h1 class="font-Fraunces font-bold text-4xl/[32px] mb-4">Gabrielle Essence Eau Da Parfum</h1>
        <p class="text-Grey text-lg sm:text-[16px]">A floral, solar and voluptuous interpretation composed by Olivier
          Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="text-green-500 font-Fraunces font-bold flex gap-5 items-center">
          <p class="text-4xl">$149.99</p>
          <p class="line-through font-Montserrat font-normal text-Grey text-sm">$169.99</p>
        </div>
        <button
          class="bg-green-500 rounded-md p-3.5 font-bold text-white text-[0.856em] flex items-center justify-center gap-2 "
          type="button">
          <img src="./images/icon-cart.svg" alt="" srcset="">
          Add to Cart</button>
      </div>
    </article>
  </main>

</body>

</html>
